name: Run appium iOS test in Github Runner

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: |
          npm install -g appium@v1.22
          appium -v
          appium &>/dev/null &
          mvn clean test -Dselenide.browser=com.provider.SauceLabIosDriverProvider